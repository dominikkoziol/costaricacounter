<!DOCTYPE html>
<html>
<head>
    <title>Vacation Countdown</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="countdown-container">
        <h1>Vacation Countdown to Costa Rica!</h1>
        <div id="countdown">
            <div><span id="months"></span> Months</div>
            <div><span id="days"></span> Days</div>
            <div><span id="hours"></span> Hours</div>
            <div><span id="minutes"></span> Minutes</div>
            <div><span id="seconds"></span> Seconds</div>
        </div>
        <img src="sloth.png" id="sloth" alt="Animated Sloth">
    </div>
    <script src="script.js"></script>
</body>
</html>
